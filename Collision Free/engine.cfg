[application]

name="Collision Free"
main_scene="res://scenes/main_menu.tscn"
icon="res://icon.png"

[autoload]

globals="*res://scripts/globals.gd"

[image_loader]

filter=false
gen_mipmaps=false

[input]

fire=[key(Space), key(W), key(Up), jbutton(0, 12), jbutton(0, 0)]
move_left=[key(Left), key(A), jbutton(0, 14), jaxis(0, 0)]
move_right=[key(Right), key(D), jbutton(0, 15), jaxis(0, 1)]

[render]

default_clear_color=#ff502e5c
